<!DOCTYPE html>
<html>
    <head>
        <title>Forms CSS</title>
        <link href="Forms.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <form action="formget">
                <h1>Form<span>Get</span></h1><hr>
                <label for="fName" class="labela">Full Name<br>
                    <input type="text" name="fullName" id="fName" placeholder="Full Name">
                </label><br>
                <label for="email">Email<br>
                    <input type="email" name="email" id="email" placeholder="Email">
                </label><br>
                <label for="number">Contact Number<br>
                    <input type="number" name="number" id="number" placeholder="Contact Number">
                </label><br>
                <label id="address">Address<br>
                    <input type="text" name="address" id="address" placeholder="Address">
                </label><br>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
