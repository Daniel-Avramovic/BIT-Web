<html>
    <head>
        <title>liste</title>
        <style>
            ol{list-style-type:upper-roman;}
        </style>
       
    </head>
    <body>
        
        <ol> Voce
            <li>kruska</li>
            <li>jabuka
                <ul>vrste jabuka
                    <li>ajdared</li>
                    <li>zelene</li>
                    <li>zute</li>
                </ul>
            </li>
            <li>lubenica</li>
            <li>kajsija</li>  
            <li>dunja</li>
        </ol>
        <ul>Brojevi
            <li>One</li>
            <li>Two</li>
            <li>Three
                <ol>Three/1
                    <li>3/2</li>
                    <li>3/3</li>
                    <li>3.4</li>
                </ol>
            </li>
            <li>Four</li>  
            <li>Five</li>
        </ul>
        <dl>
            <dt>Auto 1</dt>
            <dd>Golf</dd>
            <dt>Auto 2</dt>
            <dd>Audi</dd>
            <dt>Auto 3</dt>
            <dd>Bmw</dd>
        </dl>
        
    </body>
</html>
