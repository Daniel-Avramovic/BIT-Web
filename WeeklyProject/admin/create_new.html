<html>

        <form style="width: 80%;">
            <fieldset>
                <legend>Top Headline</legend>
                <label for="hline">Headline text:</label>
                <input type="text" id="hline"> 
            </fieldset>
            <fieldset>
                <legend>Images</legend>
                <label for="img1">Image 1:</label>
                <input type="file" id="img1"><br>
                <label for="img2">Image 2:</label>
                <input type="file" id="img2"><br>
                <label for="img3">Image 3:</label>
                <input type="file" id="img3">
            </fieldset>
            <fieldset>
                <legend>Reward</legend>
                <label for="reward">Reward money:</label>
                <input type="number" id="reward" min="0" step="100">
            </fieldset>
            <fieldset>
                <legend>Reward</legend>
                <label for="aliases">Aliases:</label><br>
                <input type="text" id="aliases"><br>
                <label for="birth">Birth:</label><br>
                <input type="date" id="birth"><br>
                <label for="heir">Heir:</label><br>
                <input type="text" id="heir"><br>
                <label for="eyes">Eyes:</label><br>
                <input type="text" id="eyes"><br>
                <label for="height">Height:</label><br>
                <input type="number" id="height" min="0" step="1"><br>
                <label weight:>Weight:</label><br>
                <input type="number" id="weight" min="0" step="1"><br>
                <label for="sex">Sex:</label><br>
                <input type="text" id="sex"><br>
                <label for="id">ID number:</label><br>
                <input type="number" id="id"><br>
                <label for="occupation">Occupation:</label><br>
                <input type="text" id="occupation"><br>
            </fieldset>
            <fieldset>
                <legend>Remarks</legend>
                <textarea placeholder="Remarks text" cols="182" rows="8"></textarea>
            </fieldset>
            <fieldset>
                <legend>Caution</legend>
                <textarea placeholder="Caution text" cols="182" rows="8"></textarea>
            </fieldset><br><br>
            <button type="reset">
                <img src="https://img.favpng.com/23/14/1/reset-button-icon-png-favpng-EDjcC3Jvj5hag2X7cG0TMs2mc_t.jpg" width="12px" height="12px">
